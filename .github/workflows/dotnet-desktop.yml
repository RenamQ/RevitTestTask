name: Build and Zip Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Archive Plugin contents
        run: |
          cd ./RevitTestTask/bin/Release/Plugin
          powershell Compress-Archive -Path * -DestinationPath ../../RevitTestTask.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RevitTestTask
          path: RevitTestTask/bin/Release/RevitTestTask.zip
